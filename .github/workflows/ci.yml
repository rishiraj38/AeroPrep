name: AeroPrep CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npm run build
        
      - name: Run Lint
        run: npm run lint
        
      - name: Run Tests
        run: npm run test
        continue-on-error: true 

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint
        
      - name: Production Build Verification
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000 # Mock URL for build phase
          
      - name: Run Tests
        run: npm run test
        continue-on-error: true
